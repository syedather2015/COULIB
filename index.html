<title>COULIB</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #2c3e50, #3498db, #1abc9c, #9b59b6);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 97vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        margin: 0;
    }
    .search-container {
        width: 90%;
        max-width: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #search-bar {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
    }
    #suggestions {
        position: absolute;
        background: #fff;
        color: #000;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 10;
    }
    .suggestion {
        padding: 10px;
        cursor: pointer;
    }
    .suggestion:hover {
        background: #3498db;
        color: #fff;
    }
    .link-container {
        margin-top: 390px;
        text-align: center;
    }
    .link {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background: #1abc9c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .link:hover {
        background: #16a085;
    }
    .footer {
        margin-top: auto;
        padding: 10px;
        text-align: center;
        background: #2c3e50;
        color: #fff;
        width: 97%;
    }
    .company-logo {
        position: absolute;
        top: 35px;
        right: 35px;
        display: inline-block;
        cursor: pointer;
    }
    .company-logo img {
        width: 50px;
        height: auto;
    }
    .company-logo::after {
        content: "NielsenIQ";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        font-size: 12px;
        border-radius: 3px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    .company-logo:hover::after {
        opacity: 1;
    }
    @media (max-width: 768px) {
        #search-bar {
            font-size: 1em;
        }
        .link {
            font-size: 0.9em;
        }
        .company-logo img {
            width: 40px;
        }
    }
</style>
</head>

</div>

    let currentIndex = -1;

    function showSuggestions() {
        const query = document.getElementById("search-bar").value.toUpperCase();
        const suggestions = document.getElementById("suggestions");
        const linksContainer = document.getElementById("links");
        suggestions.innerHTML = "";
        linksContainer.innerHTML = "";
        currentIndex = -1;
        if (!query) {
            suggestions.style.display = "none";
            return;
        }
        const matches = countryLinks.filter(country => country.code.startsWith(query));
        if (matches.length > 0) {
            suggestions.style.display = "block";
            matches.forEach(match => {
                const suggestionDiv = document.createElement("div");
                suggestionDiv.className = "suggestion";
                suggestionDiv.textContent = `${match.code} - ${match.name}`;
                suggestionDiv.onclick = () => showLinks(match);
                suggestions.appendChild(suggestionDiv);
            });
        } else {
            suggestions.style.display = "none";
        }
    }

    function handleKeyDown(event) {
        const suggestions = document.getElementById("suggestions");
        const suggestionItems = suggestions.getElementsByClassName("suggestion");

        if (!suggestionItems.length) return;

        if (event.key === "ArrowDown") {
            currentIndex = (currentIndex + 1) % suggestionItems.length;
            updateActiveSuggestion(suggestionItems);
        } else if (event.key === "ArrowUp") {
            currentIndex = (currentIndex - 1 + suggestionItems.length) % suggestionItems.length;
            updateActiveSuggestion(suggestionItems);
        } else if (event.key === "Enter" && currentIndex !== -1) {
            suggestionItems[currentIndex].click();
        }
    }

    function updateActiveSuggestion(items) {
        Array.from(items).forEach((item, index) => {
            if (index === currentIndex) {
                item.style.background = "#3498db";
                item.style.color = "#fff";
                item.scrollIntoView({ block: "nearest" });
            } else {
                item.style.background = "#fff";
                item.style.color = "#000";
            }
        });
    }

    function showLinks(country) {
        const linksContainer = document.getElementById("links");
        linksContainer.innerHTML = "";
        const linkElement = document.createElement("a");
        linkElement.className = "link";
        linkElement.href = country.url;
        linkElement.target = "_blank";
        linkElement.textContent = `Visit ${country.name} Files`;
        linksContainer.appendChild(linkElement);
        document.getElementById("suggestions").style.display = "none";
        document.getElementById("search-bar").value = "";
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "/") {
            event.preventDefault();
            const searchBar = document.getElementById("search-bar");
            if (searchBar) {
                searchBar.focus();
            }
        }
    });
</script>
